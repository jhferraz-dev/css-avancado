<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items - Grow - Basis - Shrink</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-2">1</div>
            <div class="item grow-3">1</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <h3>Flex Basis</h3>
        <div class="container">
            <div class="item grow-1 basis-0">Lorem 123</div>
            <div class="item grow-1 basis-0">Lorem 123 456</div>
            <div class="item grow-1 basis-200">Jesus é bom, muito obrigado por tudoo</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <h3>Flex Shrink</h3>
        <div class="container shrink">
            <div class="item grow-1 shrink-0">Bendiga o Senhor a minha alma!</div>
            <div class="item grow-1 shrink-1">Não esqueça nenhuma de suas bênçãos!</div>
            <div class="item grow-1 shrink-2">Tu és o meu Deus; graças te darei!</div>
        </div>
    </section>
</body>
</html>
